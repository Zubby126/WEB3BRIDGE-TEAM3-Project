<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>contact-form-for-Borderless-blog</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in touch</div>
                <img src="image/contact us.jpg"  class="image">
                <div class="social-links">
                    <span class="second-text">Connect with us:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="https://chat.whatsapp.com/By43YM6GI5tFbYnAQvVUsg"><i class="fa-brands fa-whatsapp"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text text">Contact Us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="first name">First Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="last name">Last Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="first name">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="first name">Phone Number</label>
                    </div>
                    <div class="input-box">
                       <textarea name=""  class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="first name">Message</label>
                    </div>
                    <input type="submit" class="btn" value="submit">
                </form>
            </div>
        </div>
    </div>           
</body>
</html>
